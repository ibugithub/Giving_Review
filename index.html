<!doctype html>
<html>
  <head>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <h1 id='title'>Free CodeCamp Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>
      <fieldset>
      <label id='name-label' for='name'>Name<input id='name' type='text' placeholder='Enter your name' required></label>
      </fieldset>
      <fieldset>
      <label id='email-label' for='email'>Email<input id='email' type='email' placeholder='Enter your email' required></label>
      </fieldset>
      <fieldset>
      <label id='number-label' for='number'>Age<input id='number' type='number' min='10' max='99' placeholder='Age' required></label>
      </fieldset>
      <fieldset>
      <label for='age'>Which option best describes your current role?
        <select id='dropdown'>
          <option>select current role</option>
          <option>select current role</option>         
          <option>select current role</option>  
          <option>select current role</option>  
          <option>select current role</option>
          <option>select current role</option>  
        </select>
      </label>
      </fieldset>
      <fieldset>
      <label for='age'>Would you recommand FreeCodeCamp to a friend?
        <input name='recommand' type='radio'   value='1' required>Definetly</input>
        <input name='recommand' type='radio'   value='0' required>Maybe</input>
        <input name='recommand' type='radio'   value='-1' required>Not Sure</input></label>
      </fieldset>
      <fieldset>
      <label for='age'>What would you like to see improve? (check all that apply)
        <input name='proposal' value='front' type='checkbox'   value='' required>Front-End Projects</input>
        <input name='proposal' value='back' type='checkbox'   value='0' required>Back-End Projects</input>
        <input name='proposal' type='checkbox'   value='1' required>Data Visualization</input>
        <input name='proposal' type='checkbox'   value='2' required>Challengies</input>
        <input name='proposal' type='checkbox'   value='3' required>Maybe</input>
        <input name='proposal' type='checkbox'   value='4' required>Not Sure</input>
        </label>
      </fieldset>
      <fieldset>
      <label id='number-label' for='age'>Any comment or suggestion?<textarea rows='5px' cols='40px'></textarea></label>
      </fieldset>
      <fieldset>
      <input type='submit'value='submit' id='submit'>
      </fieldset>
    </form>
  </body>
</html>
